<!DOCTYPE html>
<html>
<head> 
   <title>Registration v2</title>
   <link rel="stylesheet" href="./styles/global-styles.css">
   <script src="./scripts/header-script.js" defer></script>    
</head>
<body>

<img src="./img/lottoland.png" alt="Logo" class="logo">
<div id="main" data-analaytics-component="registration">

<!-- HEADER -->       
<div class="header">
    <div class="header-links" data-analytics-section="navigation">
        <a id="link.login" class="header-link" href="login.html"  data-analytics-name="login" >Log In</a>
        <a id="link.close" class="header-link" href="homepage.html"  data-analytics-name="close" >Close</a>
    </div>
</div>

<!-- PROGRESS BAR -->    
<div class="progress-bar">
    <div class="progress-bar-inner" style="width: 0;"></div>
</div>

<!-- INPUT FORM -->
<div class="form-container" data-analytics=section="form' >
    <form id="register" action="submit_registration.php" method="post">
        
        <div class="form-step active" id="step-1" data-analytics-category="step1">
            <h2>Step 1: Personal Information</h2>
            <label for="field.firstname">First Name:</label>
            <input type="text" id="field.firstname" data-track-name="firstname" required>
            <label for="field.lastname">Last Name:</label>
            <input type="text" id="field.lastname" data-track-name="lastname"  required>
            <button id="button.step_1.next" type="button" onclick="nextStep(1)" data-track-name="next" >Next</button>
        </div>
      
         <div class="form-step" id="step-2" data-analytics-catgory="step2">
            <h2>Step 2: Personal Information</h2>
            <label for="field.countryCode">Country Code:</label>
            <input type="text" id="field.countryCode" data-analytics-name="countryCode" required> 
            <label for="field.mobilePhone">Mobile Phone:</label>
            <input type="text" id="field.mobilePhone" data-analytucs-name="mobilePhone" required>
            <label for="field.dob">Date of Birth:</label>
            <input type="date" id="field.dob" data-analytics-name="dob" required>
            <button id="button.step_2.back" type="button" onclick="prevStep(2)" data-analytics-name="back"  >Back</button>
            <button id="button.step_2.next" type="button" onclick="nextStep(2)" data-analytics-name="next"  >Next</button>
        </div>
      
        <div class="form-step" id="step-3" data-analytics-catgeory="step3">
            <h2>Step 3: Address Information</h2>
            <label for="field.autoCompleteAddress">Address:</label>
            <input type="text" id="field.address" data-analytics-name="autoCompleteAddress" required>
            <label for="field.streetNo">Number:</label>
            <input type="text" id="field.streetNo" data-analytics-name="streetNo"   required>
            <label for="field.streetName">Street Name:</label>
            <input type="text" id="field.streetName" data-analytics-name="streetName" required>
            <label for="field.additionalInfo">Additional:</label>
            <input type="text" id="field.additionalInfo" data-analytics-name="additionalInfo" required>
            <label for="field.city">City:</label>
            <input type="text" id="field.city" data-analytics-name="city" required>
            <label for="field.postcode">Zip Code:</label>
            <input type="text" id="field.postcode" data-analytics-name="postcode" required>
            <label for="field.state">State:</label>
            <input type="text" id="field.state" data-analytics-name="state" required>
            <label for="field.country">Country:</label>
            <input type="text" id="field.country" data-analytics-name="country"  required>
            <button id="button.step_3.back" type="button" onclick="prevStep(3)" data-analytics-name="back" >Back</button>
            <button id="button.step_3.next" type="button" onclick="nextStep(3)" data-analytics-name="next" >Next</button>
        </div>
      
        <div class="form-step" id="step-4" data-analytics-category="step4">
            <h2>Step 4: Credentials</h2>
            <label for="field.email">Email:</label>
            <input type="email" id="field.email" data-analytics-name="email" required>
            <label for="field.password">Password:</label>
            <input type="password" id="field.password" data-analytics-name="password" required>
      
            <a id="link.facebook" class="page-link" href="#"  data-analytics-name="termsAndConditions" >Terms and Conditions</a>
            <a id="link.twitter" class="page-link" href="#"  data-analytics-name="privacyPolicy" >Privacy Policy</a>
            <br><br>
      
         <button id="button.step_4.back" type="button" onclick="prevStep(4)" data-analytics-name="back"  >Back</button>
         <button id="button.submit.success" type="submit" onclick="submitForm()"  data-analytics-name="Register" data-analytics-outcome="success" data-analytics-method="frontend" >Register (UI Success)</button>
         <button id="button.submit.failure" type="submit" onclick="" data-analytics-name="Register" data-analytics-outcome="failure" data-analytics-method="frontend">Register (UI Failure)</button>
      </div>
      
    </form>
</div>    

</div>
<script src="./scripts/global-scripts.js"></script>
</body>
</html>
