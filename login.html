<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login v10</title>
    <link rel="stylesheet" href="global-styles.css">
    <script src="header-script.js" defer></script>
</head>

<body>
    <div id="main" data-analytics-component="login">
        <img src="./img/lottoland.png" alt="Logo" class="logo">

        <!-- HEADER -->
        <div class="header" data-analytics-section="header">
            <div class="header-links">
                <a id="link.register" class="header-link" href="register.html" data-analytics-name="register">Register</a>
                <a id="link.close" class="header-link" href="homepage.html" data-analytics-name="close">Close</a>
            </div>
        </div>

        <!-- INPUT FORM -->
        <div class="form-container" data-analytics-section="form">
            <form id="login" action="submit_login.php" method="post">
                <h2>Log In Credentials</h2>
                <label for="field.email">Email:</label>
                <input type="email" id="field.email" name="email" data-analytics-name="email" required>
                <label for="field.password">Password:</label>
                <input type="password" id="field.password" name="password" data-analytics-name="password" required>
                <br>
                <a id="link.recovery" class="link" href="reset.html" data-analytics-name="recovery">Forgotten Password</a>
                <br><br>
                <button id="button.submit.success" type="submit" onclick="submitForm()" data-analytics-name="login" data-analytics-outcome="success" data-analytics-method="frontend">Log in (UI Success)</button>
                <button id="button.submit.failure" type="submit" data-analytics-name="login" data-analytics-outcome="failure" data-analytics-method="frontend">Log in (UI Failure)</button>
            </form>
        </div>
    </div>
</body>

</html>
